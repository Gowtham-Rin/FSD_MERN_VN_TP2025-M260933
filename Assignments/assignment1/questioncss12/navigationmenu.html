<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Navigation Menu</title>

<style>

    nav {
        background: #11a6c4;
        padding: 15px;
        text-align: center;
    }


    nav a {
        color: #ffffff;                      
        text-decoration: none;
        margin: 0 15px;

        font-family: "Poppins", Arial, sans-serif;  
        font-size: 18px;                           
        font-weight: 600;                         
        letter-spacing: 1px;                      
        transition: 0.3s;
    }


    nav a:hover {
        color: #00e6e6;        
    }

   
    nav a:visited {
        color: #b389ff;        
    }

</style>

</head>
<body>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
</nav>

</body>
</html>
