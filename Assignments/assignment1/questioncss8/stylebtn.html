<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Button</title>

<style>
    .custom-btn {
        background-color: #0077ff;   
        color: #fff;         
        padding: 12px 20px;
        border: none;                
        border-radius: 8px;       
        margin: auto;                
        cursor: pointer;           
        font-size: 16px;
        transition: 0.3s;  
        display: flex;
        justify-content: center;
        align-items: center;
       
    }

    .custom-btn:hover {
        background-color: #005fcc; 
        transform: scale(1.05);      
    }
</style>

</head>
<body>

<button class="custom-btn">Click Me</button>

</body>
</html>
